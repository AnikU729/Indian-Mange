<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Manga Journey</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Reading Content Website</h1>
    </header>
    <main>
        <section id="pdf-viewer">
            <h2>Live PDF Viewer</h2>
            <iframe id="pdf-frame" src="assets/sample.pdf" width="100%" height="600px"></iframe>
        </section>
        <section id="like-section">
            <h2>Like this Content</h2>
            <button id="like-button">Like</button>
            <p id="like-count">Likes: 0</p>
        </section>
        <section id="comments-section">
            <h2>Comments</h2>
            <div id="comments-list"></div>
            <textarea id="comment-input" placeholder="Add a comment..."></textarea>
            <button id="submit-comment">Submit</button>
        </section>
    </main>
    <script src="js/pdfViewer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
